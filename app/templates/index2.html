{% block scripts %}
<script type="text/javascript">
function resizeFirstTable() {
    var table1 = document.getElementById("matr-table-1");
    var row1 = document.getElementById("row1").value;
    var col1 = document.getElementById("col1").value;
    row1 = Number(row1);
    col1 = Number(col1);
    
    if (row1 < 0 || col1 < 0) {
      alert("Size can't be <0 !")
    } 
    if (row1 == 0) {
        row1 = 3;
    }
    if (col1 == 0) {
        col1 = 3;
    }

    document.getElementById("tr1-1").innerHTML = "<td><div class='col-xs-6'><input type='text' name='num1[]'' placeholder='num' class='form-control name_list'/></div></td>".repeat(col1);
    document.getElementById("tr2-1").innerHTML = "<td><div class='col-xs-6'><input type='text' name='num1[]'' placeholder='num' class='form-control name_list'/></div></td>".repeat(col1);
    document.getElementById("tr3-1").innerHTML = "<td><div class='col-xs-6'><input type='text' name='num1[]'' placeholder='num' class='form-control name_list'/></div></td>".repeat(col1);
    
    if (row1 >= 3) { 
        for (let i = 0; i < (row1 - 3); i++) {
            var row = table1.insertRow(0);
            for (let j = 0; j < col1; j++) {
                var col = row.insertCell(j);
                col.innerHTML = "<td><div class='col-xs-6'><input type='text' name='num2[]'' placeholder='num' class='form-control name_list'/></div></td>";
            }
        }
    }
    else {
        for (let i = row1 + 1; i <= 3; i++) {
            var id = "tr" + i + "-1";
            document.getElementById(id).innerHTML = "";
        }
    }
}

function resizeSecondTable() {
    var table2 = document.getElementById("matr-table-2");
    var row2 = document.getElementById("row2").value;
    var col2 = document.getElementById("col2").value;
    row2 = Number(row2);
    col2 = Number(col2);
    
    if (row2 < 0 || col2 < 0) {
      alert("Size can't be <0 !")
    }
    if (row2 == 0) {
        row2 = 3;
    }
    if (col2 == 0) {
        col2 = 3;
    }

    document.getElementById("tr1-2").innerHTML = "<td><div class='col-xs-6'><input type='text' name='num2[]'' placeholder='num' class='form-control name_list'/></div></td>".repeat(col2);
    document.getElementById("tr2-2").innerHTML = "<td><div class='col-xs-6'><input type='text' name='num2[]'' placeholder='num' class='form-control name_list'/></div></td>".repeat(col2);
    document.getElementById("tr3-2").innerHTML = "<td><div class='col-xs-6'><input type='text' name='num2[]'' placeholder='num' class='form-control name_list'/></div></td>".repeat(col2);
    if (row2 >= 3) { 
        for (let i = 0; i < (row2 - 3); i++) {
            var row = table2.insertRow(0);
            for (let j = 0; j < col2; j++) {
                var col = row.insertCell(j);
                col.innerHTML = "<td><div class='col-xs-6'><input type='text' name='num2[]'' placeholder='num' class='form-control name_list'/></div></td>";
            }
        }
    }
    else {
        for (let i = row2 + 1; i <= 3; i++) {
            var id = "tr" + i + "-2";
            document.getElementById(id).innerHTML = "";
        }
    }
}
</script>
