
{% extends "base.html" %}


{% block title %}
  LogsView
{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}
<section>

  <div class="container w-75  ">

    <div class="row align-items-center">

      <div class="title"><h1 align="center">Logs</h1></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Dage/Time</th>
            <th scope="col">User-agent</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr>
                <td>{{log[0]}}</td>
                <td>{{log[1]}}</td>
            </tr>
          {% endfor %}
    </div>
</section>
{% endblock %}
